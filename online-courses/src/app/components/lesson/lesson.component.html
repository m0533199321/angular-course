<div class="overlay">
    <div id="root">
        <h1>Lesson:</h1>
        <form (ngSubmit)="onSignIn()" class="signup-form">
            <mat-form-field appearance="fill" class="custom-form-field">
                <mat-label>Title</mat-label>
                <input matInput type="text" [(ngModel)]="lesson.title" name="title" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="custom-form-field">
                <mat-label>Content</mat-label>
                <input matInput type="text" [(ngModel)]="lesson.content" name="content" required>
            </mat-form-field>
            
            <div class="button-group">
                <button mat-raised-button color="primary" type="submit">Save</button>
                <button mat-raised-button color="primary" type="reset" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
